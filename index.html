<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="backdrop">
        <h3>HOME</h3>
        <h1 id="h-score">0</h1>
        <div class="b-container">
          <button id="h-add-one" onclick="hBasket1()">+1</button>
          <button id="h-add-two" onclick="hBasket2()">+2</button>
          <button id="h-add-three" onclick="hBasket3()">+3</button>
        </div>
      </div>
      <div class="backdrop">
        <button id="new-game" onclick="newGame()">NEW GAME</button>
      </div>
      <div class="backdrop">
        <h3>GUEST</h3>
        <h1 id="g-score">0</h1>
        <div class="b-container">
          <button id="g-add-one" onclick="gBasket1();testNum()">+1</button>
          <button id="g-add-two" onclick="gBasket2()">+2</button>
          <button id="g-add-three" onclick="gBasket3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
